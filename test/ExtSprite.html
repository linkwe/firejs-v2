<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExtSprite-test</title>
</head>
<body>
<script src='../bin/pixi.js'></script>
    <script>

var renderer = new PIXI.WebGLRenderer(800, 600);

    // The renderer will create a canvas element for you that you can then insert into the DOM.
    document.body.appendChild(renderer.view);

    // You need to create a root container that will hold the scene you want to draw.
    var stage = new PIXI.Container();

    // This creates a texture from a 'bunny.png' image.
    var bunnyTexture = PIXI.Texture.fromImage('pp.png');

 //    var extsprite1 = new PIXI.mesh.ExtSprite(bunnyTexture,[10,10,10,10],300,300);

 //    extsprite1.position.x = 400;
 //    extsprite1.position.y = 300;

 //    extsprite1.anchor.x = .5;
 //    extsprite1.anchor.y =.5;
 // stage.addChild(extsprite1);
   


    var h = 200;
 
    var extsprite2 = new PIXI.mesh.ExtSprite(bunnyTexture,[10,10,10,10],300,500);

    extsprite2.position.x = 400;
    extsprite2.position.y = 300;
    extsprite2.anchor.x = .5;
    extsprite2.anchor.y =.5;

    // bunny.scale.x = 2;
    // bunny.scale.y = 2;

    // Add the bunny to the scene we are building.
   
    stage.addChild(extsprite2);
    var vy = 2 , sudu =2;

    // kick off the animation loop (defined below)
    animate();
    function animate() {
        // start the timer for the next animation loop
        requestAnimationFrame(animate);
        vy = extsprite2.position.y<0?sudu:extsprite2.position.y>600-h?-sudu:vy;

        //console.log(extsprite2.position.y);
       // extsprite2.position.y += vy;

        //extsprite2.position.y<0?1300;

        // each frame we spin the bunny around a bit
       // bunny.rotation += 0.01;

        // this is the main render call that makes pixi draw your container and its children.
        renderer.render(stage);
    }
    </script>
</body>
</html>
